<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Dormitory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }

        .navbar {
            background-color: #0073e6;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            color: #0073e6;
        }

        .bill {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bill h3 {
            margin: 0 0 10px 0;
            color: #0073e6;
        }

        .bill p {
            margin: 5px 0;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 15px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #005bb5;
        }

        .print-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Payment</h1>
        <div class="menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="rent_rooms.html">Rent Rooms</a>
            <a href="profile.html">Profile</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="content">
        <h2>Monthly Bills</h2>

        <div class="bill">
            <h3>Room 101</h3>
            <p>Rent: $300</p>
            <p>Water: $20</p>
            <p>Electricity: $50</p>
            <p>Total: $370</p>
            <a href="#" class="button">Pay Now</a>
        </div>

        <div class="bill">
            <h3>Room 102</h3>
            <p>Rent: $350</p>
            <p>Water: $25</p>
            <p>Electricity: $60</p>
            <p>Total: $435</p>
            <a href="#" class="button">Pay Now</a>
        </div>

        <div class="bill">
            <h3>Room 103</h3>
            <p>Rent: $400</p>
            <p>Water: $30</p>
            <p>Electricity: $70</p>
            <p>Total: $500</p>
            <a href="#" class="button">Pay Now</a>
        </div>

        <div class="print-button">
            <button class="button" onclick="window.print()">Print Bill</button>
        </div>
    </div>
</body>
</html>
