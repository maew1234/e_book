<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Rooms - Dormitory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }

        .navbar {
            background-color: #0073e6;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            color: #0073e6;
        }

        .rooms {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .room {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 8px;
            padding: 15px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .room img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .room h4 {
            margin: 10px 0;
            color: #0073e6;
        }

        .room p {
            margin: 5px 0;
            color: #333;
        }

        .room .button {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 15px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .room .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Rent Rooms</h1>
        <div class="menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="payment.html">Payment</a>
            <a href="profile.html">Profile</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="content">
        <h2>Available Rooms</h2>
        <div class="rooms">
            <div class="room">
                <img src="https://via.placeholder.com/150" alt="Room 1">
                <h4>Room 101</h4>
                <p>Price: $300/month</p>
                <a href="#" class="button">Rent Now</a>
            </div>
            <div class="room">
                <img src="https://via.placeholder.com/150" alt="Room 2">
                <h4>Room 102</h4>
                <p>Price: $350/month</p>
                <a href="#" class="button">Rent Now</a>
            </div>
            <div class="room">
                <img src="https://via.placeholder.com/150" alt="Room 3">
                <h4>Room 103</h4>
                <p>Price: $400/month</p>
                <a href="#" class="button">Rent Now</a>
            </div>
        </div>
    </div>
</body>
</html>
